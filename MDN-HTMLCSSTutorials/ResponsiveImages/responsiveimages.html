<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Active Learning: Responsive Images</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Some Responsive Images</h1>
	<h2>Art Direction</h2>
	<picture>
	  <source media="(max-width: 799px)" srcset="mountains480.jpg">
	  <img src="mountains.jpg" alt="picture of mountaians">
	</picture>
	<h2>Resolution Switching</h2>
	<img srcset="mountainssmallest.jpg 360w,moutainssmaller.jpg 480w,mountainssmall.jpg 720w,mountains.jpg 1280w"
	sizes="(max-width: 600px) 360px, (max-width: 900px) 480px, (max-width: 1500px) 720px, 1280px"
	src="mountains.jpg"
	alt="A picture of mountains">
  </body>

</html>
